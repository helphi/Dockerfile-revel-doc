{% if page.godoc %}
<div class="revel-godoc-bar">
  <h6>GoDoc Reference</h6>
  <ul>
    <li>
      {% for lbl in page.godoc %}
      <a href="https://godoc.org/github.com/revel/revel#{{lbl}}" target="_revel_godoc">{{lbl}}</a>{% if forloop.rindex > 1 %},{% endif %}
      {% endfor %}
    </li>
  </ul>
</div>
{% endif %}
