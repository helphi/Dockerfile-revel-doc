<!DOCTYPE html>
<html lang="en">
<head>
    {% include head.html %}
</head>

<body>
    
    {% include topnav.html %}

    <div class="container revel-{{layout.name}}">
        <div class="row">
            <div class="col-md-3">
                {% include leftnav.html %}
            </div>

            <div class="col-md-9">
                <div class="page-header">
                    <a href="https://github.com/revel/revel.github.io/edit/master/{{ page.path }}" class="improve-page btn dbtn-info" target="_blank"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Improve Page</a>
                    <h1>{{ page.title }}</h1>
                </div>
                <div class="main">
                    {{ content }}
                    {% include godoc_links.html %}
                    {% include github_links.html %}
                </div>
            </div>
        </div>
        
        <footer>
            <p>&copy; Revel Team 2017 - Revel is released under the <a href="https://github.com/revel/revel/blob/master/LICENSE">MIT License</a></p>
        </footer>
    </div>
</body>
</html>
